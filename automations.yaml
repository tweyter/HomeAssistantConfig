- alias: 'Start door_to_garage_timer'
  trigger:
    - platform: state
      entity_id: sensor.door_to_garage
      from: "Closed"
      to: "Open"
  condition:
    - condition: state
      entity_id: sensor.door_to_garage
      state: "Open"
  action:
    service: script.door_to_garage_timer

- alias: 'Leaving home'
  trigger:
    - platform: state
      entity_id: sensor.garage_door
      from: "Closed"
      to: "Open"
  condition:
    - condition: state
      entity_id: sensor.garage_door
      state: "Open"
    - condition: state
      entity_id: input_boolean.doortogarage_timer
      state: "on"
  action:
    service: notify.thor_phone
    data:
      message: "Leaving the house"


- alias: 'Entry light on'
  trigger:
    - platform: sun
      event: sunset
  action:
    - service: homeassistant.turn_on
      entity_id: light.hue_white_lamp_2

- alias: 'Entry light off'
  trigger:
    - platform: time
      at: "23:00:00"
  action:
    - service: homeassistant.turn_off
      entity_id: light.hue_white_lamp_2

- alias: 'Water in basement'
  trigger:
    - platform: state
      entity_id: sensor.basement_water_sensor
      from: "False"
      to: "True"
  action:
    service: notify.thor_phone
    data:
      message: "Water detected in basement"

