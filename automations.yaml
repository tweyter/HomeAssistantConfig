# Sets thermostat to away mode if all mobile devices are away
- alias: 'Away Mode'
  trigger:
    - platform: state
      entity_id: group.device_trackers
      from: "home"
      to: "not_home"
  condition:
    - condition: state
      entity_id: group.device_trackers
      state: "not_home"
    - condition: state
      entity_id: input_boolean.location_override
      state: "off"
  action:
    - service: climate.set_away_mode
      entity_id:
       - climate.shikobee
      data:
        away_mode: true

- alias: 'Update config if travis build is successfull'
  trigger:
    - platform: state
      entity_id: sensor.travis_build_label
  condition:
    - condition: state
      entity_id: sensor.travis_status
      state: 'Success'
  action:
    - service: script.get_latest_config

- alias: 'Leaving home'
  trigger:
    - platform: state
      entity_id: sensor.garage_door
      from: "Closed"
      to: "Open"
  condition:
    - condition: state
      entity_id: sensor.garage_door
      state: "Open"
    - condition: state
      entity_id: input_boolean.doortogarage_timer
      state: "on"
  action:
    - service: notify.thor_phone
      data:
        message: "Leaving the house"
        title: "Leaving"
        sound: pianobar
        priority: 0
