get_latest_config:
  alias: 'Update config'
  sequence:
    - service: shell_command.git_pull

door_to_garage_timer:
  alias: "When door to garage is opened start timer"
  sequence:
    - condition: state
      entity_id: input_boolean.doortogarage_timer
      state: 'on'
    - delay:
        minutes: 10
    - condition: state
      entity_id: input_boolean.doortogarage_timer
      state: 'off'
